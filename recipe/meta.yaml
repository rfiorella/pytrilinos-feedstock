{% set name = "PyTrilinos" %}
{% set version = "15.1.1" %}

package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  url: http://github.com/trilinos/Trilinos/archive/trilinos-release-{{ version | replace('.', '-') }}.tar.gz
  sha256: 2108d633d2208ed261d09b2d6b2fbae7a9cdc455dd963c9c94412d38d8aaefe4

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - cmake >=3.23.0
    - ninja
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
  host:
    - libblas
    - liblapack
    - {{ mpi }}  # [unix]
    - libboost-devel
    - scikit-umfpack
    - netcdf-cxx4 * mpi_{{ mpi }}_*
    - libmatio
    - xorg-libx11
    - hdf5 * mpi_{{ mpi }}_*
    - python
    - swig =3.0.12
    - doxygen
    - numpy
    - mpi4py
    # trilinos cmake expects specific kokkos/kokkos-kernels versions
    - kokkos ==4.2.01
    - kokkos-kernels ==4.2.01
  run:
    - {{ mpi }}  # [unix]
    - libboost-devel
    - scikit-umfpack
    - python
    - {{ pin_compatible('numpy') }}
    - mpi4py
    # trilinos cmake expects specific kokkos/kokkos-kernels versions
    - kokkos ==4.2.01
    - kokkos-kernels ==4.2.01
  run_constrained:
    - trilinos ==999999999

test:
  requires:
    - cmake >=3.23.0
    - mpi4py
  imports:
    - PyTrilinos.Teuchos
    - PyTrilinos.Epetra
    - PyTrilinos.TriUtils
    - PyTrilinos.Tpetra
    - PyTrilinos.EpetraExt
    - PyTrilinos.Domi
    - PyTrilinos.AztecOO
    - PyTrilinos.Galeri
    - PyTrilinos.Amesos
    - PyTrilinos.IFPACK
    - PyTrilinos.Komplex
    - PyTrilinos.ML
    - PyTrilinos.Anasazi

about:
  home: https://trilinos.github.io
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary:
    Python interfaces to Sandia's suite of HPC solvers and enabling technologies
  description:
    Python interfaces to fast, compiled object-oriented algorithms and
    enabling technologies that support the solution of large-scale, complex
    multi-physics engineering and scientific problems.
  dev_url: https://github.com/trilinos/Trilinos

extra:
  recipe-maintainers:
    - rfiorella
    - pyt-viper
